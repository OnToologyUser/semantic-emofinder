<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Semantic Emofinder</title>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <header class="py-2 mb-2 border-bottom bg-body-tertiary">
            <div class="d-flex flex-wrap container">
              <a class="mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <span class="fs-2">Semantic Emofinder</span>
              </a>
        
              <ul class="nav nav-pills">
                <li class="nav-item"><a href="search.html" class="nav-link active" aria-current="page">Buscador</a></li>
                <li class="nav-item"><a href="bases.html" class="nav-link">Bases</a></li>
                <li class="nav-item"><a href="examples.html" class="nav-link">Ejemplos</a></li>
              </ul>
            
            </div>
        </header>
        
        <div class="container">
            <div class="row text-center">
                <h2>Buscar palabras</h2>
            </div>
            <form>
                <div class="row">
                    <div class="col-md-8">
                        <legend>Filtros de búsqueda</legend>
                        <div class="border-bottom border-top py-2 my-2">
                            <div class="row mb-2">
                                <label for="inicio_palabra" class="col-sm-2 col-form-label">Empiza por:</label>
                                <div class="col-4">
                                    <input type="text" class="form-control" name="inicio_palabra" id="inicio_palabra">
                                </div>
                                <label for="fin_palabra" class="col-sm-2 col-form-label">Acaba en:</label>
                                <div class="col-4">
                                    <input type="text" class="form-control" name="fin_palabra" id="fin_palabra">
                                </div>
                            </div>
                            <div class="row mb-2">
                                <label for="contiene_palabra" class="col-sm-2 col-form-label">Contiene:</label>
                                <div class="col-4">
                                    <input type="text" class="form-control" name="contiene_palabra" id="contiene_palabra">
                                </div>
                                <label for="palabra_exacta" class="col-sm-2 col-form-label">Palabra exacta:</label>
                                <div class="col-4">
                                    <input type="text" class="form-control" name="palabra_exacta" id="palabra_exacta">
                                </div>
                            </div>
                            
                        </div>
                        <div class="border-bottom pb-2 mb-2">
                            <div class="mb-3">
                                <label for="atributo1" class="form-label">Característica:</label>
                                <div class="row">
                                    <div class="col-6">
                                        <select class="form-select" id="atributo1">
                                            <option selected>Seleccionar</option>
                                            <option>Dimensión emocional</option>
                                            <option>Categoría emocional</option>
                                            <option>Tiempos de reconocimiento</option>
                                            <option>Otras características</option>
                                        </select>
                                    </div>
                                    <div class="col-6">
                                        <select class="form-select" id="atributo1">
                                            <option selected>Seleccionar</option>
                                            <option>Valencia</option>
                                            <option>Activación</option>
                                            <option>Dominancia</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-2">
                                <div class="col">
                                    <p class="mb-0">Media:</p>
                                </div>
                                <div class="col">
                                    <input type="text" class="form-control" placeholder="Límite inferior" name="valor_inf_m1" id="limite_inf_m1">
                                </div>
                                <div class="col">
                                    <input type="text" class="form-control" placeholder="Límite Superior" name="valor_sup_m1" id="limite_sup_m1">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <p class="mb-0">Desviación típica:</p>
                                </div>
                                <div class="col">
                                    <input type="text" class="form-control" placeholder="Límite inferior" name="valor_inf_sd1" id="limite_inf_sd1">
                                </div>
                                <div class="col">
                                    <input type="text" class="form-control" placeholder="Límite Superior" name="valor_sup_sd1" id="limite_sup_sd1">
                                </div>
                            </div>
                            <button type="button" class="btn btn-danger">Eliminar filtro</button>
                        </div>

                        <div class="border-bottom pb-2 mb-2">
                            <div class="mb-3">
                            <label for="atributo2" class="form-label">Característica:</label>
                            
                            <div class="row">
                                <div class="col-6">
                                    <select class="form-select" id="atributo1">
                                        <option selected>Seleccionar</option>
                                        <option>Dimensión emocional</option>
                                        <option>Categoría emocional</option>
                                        <option>Tiempos de reconocimiento</option>
                                        <option>Otras características</option>
                                    </select>
                                </div>
                                <div class="col-6">
                                    <select class="form-select" id="atributo1">
                                        <option selected>Seleccionar</option>
                                        <option>Valencia</option>
                                        <option>Activación</option>
                                        <option>Dominancia</option>
                                    </select>
                                </div>
                            </div>
                            </div>
                            <div class="row mb-2">
                                <div class="col">
                                    <p class="mb-0">Media:</p>
                                </div>
                                <div class="col">
                                    <input type="text" class="form-control" placeholder="Límite inferior" name="valor_inf_m2" id="limite_inf_m2">
                                </div>
                                <div class="col">
                                    <input type="text" class="form-control" placeholder="Límite Superior" name="valor_sup_m2" id="limite_sup_m2">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <p class="mb-0">Desviación típica:</p>
                                </div>
                                <div class="col">
                                    <input type="text" class="form-control" placeholder="Límite inferior" name="valor_inf_sd2" id="limite_inf_sd2">
                                </div>
                                <div class="col">
                                    <input type="text" class="form-control" placeholder="Límite Superior" name="valor_sup_sd2" id="limite_sup_sd2">
                                </div>
                            </div>
                            <button type="button" class="btn btn-danger">Eliminar filtro</button>
                            </div>
                            <div class="d-grid gap-3">
                                <button type="button" class="btn btn-secondary btn-block">Añadir nuevo filtro</button>
                                <button type="submit" class="btn btn-primary btn-block">Buscar</button>
                            </div>
                    </div>

                    <div class="col-md-4 border ">
                        <legend>Bases de palabras</legend>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="base1">
                            <label class="form-check-label" for="base1">
                              Base 1
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="base2">
                            <label class="form-check-label" for="base2">
                              Base 2
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="base3">
                            <label class="form-check-label" for="base3">
                              Base 3
                            </label>
                        </div>
                        <legend>Método de búsqueda</legend>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="FiltrosBases" id="alguno" value="1" checked="">
                            <label class="form-check-label" for="alguno">Coincide en alguna base</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="FiltrosBases" id="todo" value="2">
                            <label class="form-check-label" for="todo">Coincide en todas las bases</label>
                        </div>
                        <legend>Formato del resultado de la búsqueda</legend>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="FormatoRes" id="parcial" value="1" checked="">
                            <label class="form-check-label" for="parcial">Mostrar solo las características de los filtros</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="FormatoRes" id="total" value="2">
                            <label class="form-check-label" for="total">Mostrar todas las características disponibles</label>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
